<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-1 平行</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px; /* 設定圖片寬度 */
            height: auto; /* 讓高度自適應保持比例 */
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* 模態視窗樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: color 0.3s ease;
            cursor: pointer;
        }
        .close:hover {
            color: #bbb;
        }
    </style>
</head>
<body>

<div class="gallery">
    <img src="4-1/1.jpg" alt="圖片1" onclick="openModal('4-1/1.jpg')">
    <img src="4-1/2.jpg" alt="圖片2" onclick="openModal('4-1/2.jpg')">
    <img src="4-1/3.jpg" alt="圖片3" onclick="openModal('4-1/3.jpg')">
    <img src="4-1/4.jpg" alt="圖片4" onclick="openModal('4-1/4.jpg')">
    <img src="4-1/5.jpg" alt="圖片5" onclick="openModal('4-1/5.jpg')">
    <img src="4-1/6.jpg" alt="圖片6" onclick="openModal('4-1/6.jpg')">
    <!-- 添加更多圖片 -->
</div>

<!-- 模態視窗 -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
</div>

<script>
    // 打開模態視窗
    function openModal(imageSrc) {
        var modal = document.getElementById('myModal');
        var modalImg = document.getElementById("modalImage");
        modal.style.display = "block";
        modalImg.src = imageSrc;
    }

    // 關閉模態視窗
    function closeModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = "none";
    }
</script>

</body>
</html>
